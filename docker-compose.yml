services:
  db:
    image: postgres:15-alpine
    container_name: booklib-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-booklib_test}
      POSTGRES_USER: ${POSTGRES_USER:-booklib_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - booklib-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booklib_user -d booklib_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: booklib-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@booklib.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - booklib-net
    depends_on:
      - db
    restart: unless-stopped
    profiles: ["tools"]

volumes:
  postgres_test_data:
  pgadmin_data:

networks:
  booklib-net:
    external: true
